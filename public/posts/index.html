<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
<body>

<div ng-app="ejemplos" ng-controller="c1"> 

<h3>AngularJs - Mongo-Express</h3>


<select ng-model="database" ng-change="changeDb()">
  <option value="{{db.name}}" ng-repeat="db in databases" ng-bind="db.name"></option>
</select>


<select ng-model="collection"  ng-change="changeCollection()">
  <option value="{{col.name}}" ng-repeat="col in collections" ng-bind="col.name"></option>
</select>

<pre>{{documents|json}}</pre>

<input type="text" ng-model="post.nombre"><br>
<input type="text" ng-model="post.texto"><br>
<button ng-click="test()"> ver post </button>
<ol>
  <li ng-repeat="doc in documents">
    <pre>{{doc|json}}</pre>
  </li>
</ol>



</div>



</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="index.js"></script>
