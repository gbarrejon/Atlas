<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="getBlogs()">
    
    <ol id="respuesta">       
    </ol>
    <input type="text" id="idblogs">
    <input id="titulo" /> 
    <button onclick="grabar()">grabar</button>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function grabar(){
    datos = { idblogs: $('#idblogs').val(), titulo: $('#titulo').val() }
    $.ajax({
        beforeSend: (request) => {
            request.setRequestHeader("Content-Type", "application/json");
        },
        url: '/grabar',
        type: 'post',
        data: JSON.stringify(datos),
        success: function(d){ getBlogs() }
    })
}

function getBlogs(){
    $('#respuesta').html('');
    $.ajax({
        url: '/select/blogs', 
        success: function(d){ 
            $.each( d, function(i, fila){ 
                $('<li />', {
                    text: fila.titulo,
                    click: function(){ 
                        $('#titulo').val(fila.titulo); 
                        $('#idblogs').val(fila.idblogs); 
                    }
                }).appendTo('#respuesta')  
            });
        }
    })
}



function elajax(url , cb){
    $.ajax({
        url:url,
        success: d => cb(d)
    })
}
